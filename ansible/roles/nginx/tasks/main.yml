---
- name: Install Nginx
  apt:
    name: nginx
    state: present

- name: Remove default site
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent
  notify: restart nginx

- name: Start and enable Nginx
  service:
    name: nginx
    state: started
    enabled: yes

- name: Create basic welcome page
  copy:
    dest: /var/www/html/index.html
    content: |
      <!DOCTYPE html>
      <html>
      <head>
          <title>Deployment Successful</title>
      </head>
      <body>
          <h1>âœ… Server Configured Successfully</h1>
          <p>This server was deployed via Ansible + Terraform</p>
          <p>Host: {{ inventory_hostname }}</p>
      </body>
      </html>
    owner: www-data
    group: www-data
    mode: '0644'
  notify: restart nginx
